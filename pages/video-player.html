<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/video-player.css" />
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />
    <script src="../scripts/script-video-player.js" defer></script>
    <title>Color Chooser</title>
  </head>
  <body>
    <div class="player">
      <h1>Color Chooser built with Java</h1>
      <video
        src="../video/colorChooser.mp4"
        id="video"
        class="screen"
        poster="gallery-img/poster.png"
      ></video>
      <div class="controls">
        <button class="btn" id="play">
          <i class="fa fa-play fa-2x"></i>
        </button>
        <button class="btn" id="stop">
          <i class="fa fa-stop fa-2x"></i>
        </button>
        <input
          type="range"
          id="progress"
          class="progress"
          min="0"
          max="100"
          step="0.1"
          value="0"
        />
        <span class="timestamp" id="timestamp"></span>
      </div>
    </div>
  </body>
</html>
